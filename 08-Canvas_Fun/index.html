<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0f90403d1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- The container -->
    <div class="container">
      <!-- The toolbar -->
      <div class="toolbar">
        <i class="fas fa-cog"></i>
      </div>
      <!-- The items -->
      <div class="items">
        <button class="item redo-me">
          <i class="fas fa-rotate-right"></i>
        </button>
        <button class="item undo-me"><i class="fas fa-rotate-left"></i></button>
        <button class="item load-me"><i class="fas fa-upload"></i></button>
        <button class="item erase-me"><i class="fas fa-eraser"></i></button>
        <button class="item i-2">
          <i class="fas fa-paint-brush brush-settings"></i>
        </button>
        <button class="item show-palette">
          <i class="fas fa-palette"></i>
        </button>
        <button class="item clear-me"><i class="fas fa-trash-alt"></i></button>
        <button class="item save-me"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div id="colorPalette" class="color-palette">
      <div class="color-div">
        <label for="colorPicker" class="gradient-switch-label">Color: </label>
        <input type="color" id="colorPicker" class="color-picker" />
      <br />
      </div>
      <div class="gradient-switch-container">
        <label for="gradientSwitch" class="gradient-switch-label">Gradient: </label>
        <label class="switch">
          <input type="checkbox" id="gradientSwitch" onclick="toggleColorPicker()" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    

    <div class="brush-menu"
      style="display: none; position: absolute;
      top: 10px;
      right: 10px;"
    >
      <div
        id="rangeInputContainer"
        style="
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        "
      >
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          id="rangeInput"
          style="width: 100%"
        />
      </div>
      <div class='for-icons'>
      <div class="icon-container" id="pencilButton">
        <i class="fa fa-pencil pencill"></i>
      </div>
      <div class="icon-container" id="markerButton">
        <i class="fa-solid fa-marker markerr"></i>
      </div>
      <div class="icon-container" id="penButton">
        <i class="fa-solid fa-pen-nib penn"></i>
      </div>
      <div class="icon-container" id="brushButton">
        <i class="fa-solid fa-paint-brush brushh"></i>
      </div>
      </div>
    </div>

    <div id="notification" style="display: none; position: fixed; top: 20px; right: 20px; padding: 10px; background-color: lightblue; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
      Eraser mode activated
    </div>    

    <canvas id="draw" width="800" height="800"></canvas>
    <script src="index.js"></script>
  </body>
</html>
