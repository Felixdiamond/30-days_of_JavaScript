<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0f90403d1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- The container -->
    <div class="container">
      <!-- The toolbar -->
      <div class="toolbar">
        <i class="fas fa-cog"></i>
      </div>
      <!-- The items -->
      <div class="items">
        <button class="item redo-me"><i class="fas fa-rotate-right"></i></button>
        <button class="item undo-me"><i class="fas fa-rotate-left"></i></button>
        <button class="item load-me"><i class="fas fa-upload"></i></button>
        <button class="item i-1"><i class="fas fa-eraser"></i></button>
        <button class="item i-2"><i class="fas fa-paint-brush"></i></button>
        <button class="item i-3"><i class="fas fa-palette"></i></button>
        <button class="item i-4"><i class="fas fa-trash-alt"></i></button>
        <button class="item save-me"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <canvas id="draw" width="800" height="800"></canvas>
    <script src="index.js"></script>
  </body>
</html>
